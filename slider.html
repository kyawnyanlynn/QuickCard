<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider-container {
            width: 60%;
            max-width: 800px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .slides {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid #ddd;
            height: 400px; /* Adjust height as needed */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-container__buttons-container">
            <button class="slider-container__buttons-container__buttons" onclick="showSlide(0)">Slide 1</button>
            <button class="slider-container__buttons-container__buttons" onclick="showSlide(1)">Slide 2</button>
            <button class="slider-container__buttons-container__buttons" onclick="showSlide(2)">Slide 3</button>
            <button class="slider-container__buttons-container__buttons" onclick="showSlide(3)">Slide 4</button>
        </div>
        <div class="slides" id="slider">
            <div class="slide"><img src="img/function2_pc.svg" alt="Slide 1"></div>
            <div class="slide"><img src="img/businessman.svg" alt="Slide 2"></div>
            <div class="slide"><img src="img/mainFeatures_img1.svg" alt="Slide 3"></div>
            <div class="slide"><img src="img/footer-logo.svg" alt="Slide 4"></div>
        </div>
    </div>

    <script>
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, idx) => {
                slide.classList.remove('active'); // Remove active class from all slides
                if (idx === index) {
                    slide.classList.add('active'); // Show the selected slide
                }
            });
        }

        // Initialize the first slide as active
        showSlide(0);
    </script>
</body>
</html>
